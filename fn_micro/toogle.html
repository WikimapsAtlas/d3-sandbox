<!DOCTYPE html>
<meta charset="utf-8">
<style>

	body { font: 12px Arial;}

	path { 
		stroke: steelblue;
		stroke-width: 2;
		fill: none;
	}

	.axis path,
	.axis line {
		fill: none;
		stroke: grey;
		stroke-width: 1;
		shape-rendering: crispEdges;
	}

	.legend {
		font-size: 16px;         
		font-weight: bold;         
		text-anchor: start;
		}

</style>
<body>
<script src="js/d3.v3.min.js"></script>

<script>
var jsonCircles = [
	{ "x": 30, "y": 30, "radius": 20, "color" : "green" },
	{ "x": 70, "y": 70, "radius": 28, "color" : "purple"},
	{ "x": 110, "y": 100, "radius": 15, "color" : "orange"}
];

	
var	margin = {top: 30, right: 40, bottom: 70, left: 50}, 
	width = 600 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;

  
var	svg = d3.select("body")
		.append("svg")
		.attr("width", width + margin.left + margin.right)
		.attr("height", height + margin.top + margin.bottom);
	
	svg.append("g")
		.attr("groupmode","layer")
		.attr({'id':'place_point','label':'Item'})
	.selectAll("circle")
		.data(jsonCircles)
		.enter()
		.append("circle")
	.attr("cx", function (d) { return d.x; })
		.attr("cy", function (d) { return d.y; })
		.attr("r", function (d) { return d.radius; })
		.style("fill", function(d) { return d.color; });

// Toggle function here
	svg.append("g")
		.attr("groupmode","layer")
		.attr({'id':'Legend','label':'Legend'})
	.append("text")
		.attr("x", 0)             
		.attr("y", height - 20)    
		.attr("class", "legend")
		.style("fill", "#FF0000")
	.on("mouseover", function() { d3.select(this).style('fill', '#B10000') })
	.on("mouseout", function() { d3.select(this).style('fill', '#FF6666') })
	.on("click", function(){
		console.log('1: click');
		// Determine if current line is visible
		var newOpacity = place_point.active ? 1 : 0;
		// Hide or show the elements
		d3.select("#place_point").style("opacity", newOpacity);
		// Toggle elements's active s
		place_point.active = !place_point.active;
	})
	.text("Places");

</script>
</body>
